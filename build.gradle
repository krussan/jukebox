// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://raw.githubusercontent.com/krussan/maven-repo/master/"
            maven { url 'https://plugins.gradle.org/m2/' }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
        classpath 'com.github.triplet.gradle:play-publisher:2.4.2'
        classpath 'com.github.ksoichiro.build.info:com.github.ksoichiro.build.info.gradle.plugin:0.2.0'
        classpath 'com.github.jacobono.jaxb:com.github.jacobono.jaxb.gradle.plugin:1.3.5'
    }
}

ext {
    grpcVersion = '1.24.0'
}

// id 'com.github.jacobono.jaxb' version '1.3.6'
// id 'com.github.ksoichiro.build.info' version '0.2.0'


allprojects {
    repositories {
	google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven {
            url "https://raw.githubusercontent.com/krussan/maven-repo/master/"
        }
    }
}
