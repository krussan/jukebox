matrix:
  include:
  - language: java
    sudo: false
    jdk: openjdk11

    before_install:
     - export JUKEBOX_VERSION=`cd ${TRAVIS_BUILD_DIR}/se.qxx.jukebox && mvn -B help:evaluate -Dexpression=project.version | grep -e '^[^\[]'`
     - export JUKEBOX_TAG=v$JUKEBOX_VERSION-server
     - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/ci:$LD_LIBRARY_PATH
     - unzip ci/protoc.zip -d ci
     - chmod 775 ci/*.sh
     - if [ ! -d ~/.m2 ]; then mkdir ~/.m2; fi
     - ci/decrypt_files.sh

    install: true

    script: ${TRAVIS_BUILD_DIR}/ci/build.sh    

    before_deploy:
     - ls -la se.qxx.jukebox/target
     - export RELEASE_PKG_FILE=`find se.qxx.jukebox/target/ -name '*.zip' -exec basename {} \;`
     - echo "Deploying ${RELEASE_PKG_FILE} to GitHub releases"
     - ${TRAVIS_BUILD_DIR}/ci/createtag.sh

    deploy:
      skip_cleanup: true
      provider: releases

      api_key:
        secure: 

      file_glob: true
      file: "se.qxx.jukebox/target/${RELEASE_PKG_FILE}"

      on:
        tags: false
        branch: master


  - language: android
    sudo: false
    jdk: oraclejdk8
    
    before_install:
     - export JUKEBOX_VERSION=`cd ${TRAVIS_BUILD_DIR}/se.qxx.jukebox && mvn -B help:evaluate -Dexpression=project.version | grep -e '^[^\[]'`
     - export JUKEBOX_TAG=v$JUKEBOX_VERSION-app
     - chmod +x ./gradlew
     - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/ci:$LD_LIBRARY_PATH
     - unzip ci/protoc.zip -d ci
     - chmod 775 ci/*.sh
     - ci/decrypt_files.sh

    install: true

    script: ${TRAVIS_BUILD_DIR}/ci/build-app.sh

    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - rm -f  $HOME/.gradle/caches/3.3/classAnalysis/classAnalysis.lock
    - rm -f  $HOME/.gradle/caches/3.3/jarSnapshots/jarSnapshots.*
    
    before_deploy:
     - ls -la jukebox-app/build/outputs/apk
     - export RELEASE_PKG_FILE=`find jukebox-app/build/outputs/apk/ -name '*release.apk' -exec basename {} \;`
     - echo "Deploying ${RELEASE_PKG_FILE} to GitHub releases"
     - ${TRAVIS_BUILD_DIR}/ci/createtag.sh

    deploy:
      skip_cleanup: true
      provider: releases
      api_key:
        secure: 

      file_glob: true
      file: "jukebox-app/build/outputs/apk/${RELEASE_PKG_FILE}"

      on:
        tags: false
        branch: master

    cache:
      directories:
      - "$HOME/.m2"
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
          
    android:
      components:
      - tools
      - tools
      - platform-tools
      - build-tools-28.0.3
      - android-27
      - addon_google_apis-google-27
      - extra-android-m2repository
      licenses:
      - android.sdk-license-.+

env:
  global:
  - RELEASE_STORE_FILE=${TRAVIS_BUILD_DIR}/ci/keystore
  - RELEASE_KEY_ALIAS=android-signing      
  - secure: 
  - secure: 
  - secure: 
  - secure: 

branches:
  except:
    - /^v[0-9]{0,3}\.[0-9]{0,3}.[0-9]{0,3}-(server|app)/

