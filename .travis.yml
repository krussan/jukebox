matrix:
  include:
  - language: java
    jdk: oraclejdk8

    before_install:
     - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/ci:$LD_LIBRARY_PATH
     - unzip ci/protoc.zip -d ci
     - chmod 775 ci/*.sh
     - if [ ! -d ~/.m2 ]; then mkdir ~/.m2; fi
     - cp ci/settings.xml ~/.m2    

    before_script:
    - cd se.qxx.jukebox

    install: true

    script: ci/build.sh    

    before_deploy:
     - ls -la target
     - export RELEASE_PKG_FILE=`find target/ -name '*.jar' -exec basename {} \;`
     - export GIT_BASE=$HOME
     - echo "Deploying ${RELEASE_PKG_FILE} to GitHub releases"
     - ./ci/git-tag.sh

    deploy:
      skip_cleanup: true
      provider: releases
      api_key:
        secure: vHL4QV+9xH+8QSCk5pSEAA3we5ly9u0ZXYxHnWK4PmgK2rZQKCmZdWpiNa/96X6ZjJo$
      file_glob: true
      file: "target/${RELEASE_PKG_FILE}"

      on:
        tags: false
        branch: master

    branches:
      except:
        - /^*-v[0-9]/

  - language: android
    sudo: false
    
    before_install:
    - chmod +x ./se.qxx.android.jukebox/gradlew
    - chmod +x ci/decrypt_files.sh
    - chmod +x install-protobuf.sh
    - "./install-protobuf.sh"
    - "./ci/decrypt_files.sh"
      
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - rm -f  $HOME/.gradle/caches/3.3/classAnalysis/classAnalysis.lock
    - rm -f  $HOME/.gradle/caches/3.3/jarSnapshots/jarSnapshots.*
    
    before_deploy:
    - "./ci/createtag.sh"
    
    #deploy:
    #  skip_cleanup: true
    #  provider: releases
    #  api_key:
    #    secure: [redacted]
    #  file_glob: true
    #  file:
    #    - file: "build/xxx/yyy*.apk"
    #  on:
    #    tags: false
    #    all_branches: true
    
    cache:
      directories:
      - "$HOME/.m2"
      - "$TRAVIS_BUILD_DIR/protobuf-2.4.1"
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
      
    before_script:
    - cd se.qxx.android.jukebox
    
    android:
      components:
      - tools
      - tools
      - platform-tools
      - build-tools-25.0.0
      - android-23
      - addon_google_apis-google-23
      - extra-android-m2repository
      licenses:
      - android.sdk-license-.+

